<app-container>
  <h1>Pokemon Details</h1>
  <ng-container *ngIf="pokemon">
    <button (click)="collectPokemon()" *ngIf="!isInCollection">Collect</button>
    <h3 class="text-success" *ngIf="isInCollection">Already collected!</h3>
    <pokemon-profile-header-component
      [pokemon]="pokemon"
    ></pokemon-profile-header-component>
  </ng-container>
</app-container>
